    <header>

        <nav role="navigation">

                <li>

    <main>
        <section>
            <h2>Get in Touch</h2>
            <p>If you have any questions or would like to book our services, feel free to reach out to us using the contact form below.</p>
            <form action="#">
                <label for="name">Your Name: </label>
                <input type="text" id="name" name="name" required>
                <br></br>
                <label for="email">Your Email: </label>
                <input type="email" id="email" name="email" required>
                <br></br>
                <label for="message">Your Message: </label>
                <br></br>
                <textarea id="message" name="message" rows="6" cols="40" required></textarea>
                <br></br>
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
    <footer>
        <p>Contact us at: 
            <a href="mailto:info@petsitting.com">info@petsitting.com</a></p>
    </footer>
